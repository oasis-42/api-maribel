<!-- templates/password_reset_confirm.html -->

{% extends "base_generic.html" %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h4 class="center-align">Redefinir sua senha</h4>
            <form method="post" class="col s12">
                {% csrf_token %}
                <input type="hidden" name="uid" value="{{ uid }}">
                <input type="hidden" name="token" value="{{ token }}">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="new_password" name="new_password" type="password" class="validate" required>
                        <label for="new_password">Nova Senha</label>
                    </div>
                </div>

                <div class="row center-align">
                    <button type="submit" class="btn waves-effect waves-light">Redefinir senha</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
