<!-- templates/activation.html -->

<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>{% block title %}Maribel{% endblock %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .title {
        font-size: 1rem;
        font-weight: 600;
        line-height: 1.5rem;
      }
      .paragraph {
        font-size: 0.875rem;
        font-weight: 400;
        text-align: center;
      }
      .link {
        font-size: 1rem;
        font-weight: 600;
        line-height: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Conta Ativada com Sucesso!</h1>
      <p class="paragraph">
        Parabéns! Sua conta foi ativada com sucesso. Agora você pode acessar
        todos os recursos disponíveis.
      </p>
    </div>
  </body>
</html>
